<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#appleBg)"/>
  
  <!-- Main suitcase -->
  <g filter="url(#shadow)">
    <rect x="55" y="70" width="70" height="45" rx="5" fill="#fff" opacity="0.95"/>
    <rect x="60" y="75" width="60" height="35" fill="#1976d2"/>
    <circle cx="70" cy="92" r="3" fill="#fff"/>
    <circle cx="110" cy="92" r="3" fill="#fff"/>
    <rect x="85" y="65" width="10" height="10" rx="2" fill="#fff"/>
    
    <!-- Suitcase details -->
    <rect x="65" y="80" width="50" height="2" fill="#fff" opacity="0.5"/>
    <rect x="65" y="100" width="50" height="2" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Airplane -->
  <g transform="translate(30, 30) scale(1.2)" filter="url(#shadow)">
    <path d="M15 20l-8-4 1-1 10 3 8-8-1-1-12-1-2-2-1 1 2 12-8 8 1 1 4-10z" fill="#ff9800"/>
    <circle cx="25" cy="15" r="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Currency symbols -->
  <g filter="url(#shadow)">
    <circle cx="140" cy="140" r="18" fill="#4caf50"/>
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">â‚ª</text>
  </g>
  
  <g filter="url(#shadow)">
    <circle cx="40" cy="140" r="12" fill="#ff5722"/>
    <text x="40" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(120, 40)" filter="url(#shadow)">
    <path d="M0 0c0-8 6-14 14-14s14 6 14 14c0 8-14 20-14 20s-14-12-14-20z" fill="#f44336"/>
    <circle cx="14" cy="8" r="4" fill="#fff"/>
  </g>
</svg>